<div class="form">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
    <input type="email" placeholder="Email" formControlName="email" /><br />
    <span class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      <span style="color: red;" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
      <span style="color: red;" *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</span>
    </span><br />
    
    <input type="password" placeholder="Password" formControlName="password" /><br />
    <span class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <span style="color: red;" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
      <span style="color: red;" *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long</span>
    </span><br />
    
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
  
  <p>Not registered? <a routerLink="/register">Register</a></p>
</div>
