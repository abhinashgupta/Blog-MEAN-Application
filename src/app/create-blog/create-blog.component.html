<div class="create-blog-container">
  <h2>Create New Blog Post</h2>
  <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control" formControlName="title">
      <div *ngIf="blogForm.get('title')?.invalid && blogForm.get('title')?.touched" class="text-danger">
        <div style="color: red;" *ngIf="blogForm.get('title')?.errors?.['required']">Title is required</div>
        <div style="color: red;"  *ngIf="blogForm.get('title')?.errors?.['maxlength']">Title cannot exceed 100 characters</div>
      </div>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" class="form-control" formControlName="content"></textarea>
      <div *ngIf="blogForm.get('content')?.invalid && blogForm.get('content')?.touched" class="text-danger">
        <div style="color: red;"  *ngIf="blogForm.get('content')?.errors?.['required']">Content is required</div>
        <div style="color: red;"  *ngIf="blogForm.get('content')?.errors?.['maxlength']">Content cannot exceed 1000 characters</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="blogForm.invalid">Create</button>
  </form>
</div>
