<div class="form-container">
  <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" formControlName="title" class="form-control">
      <div *ngIf="blogForm.get('title')?.invalid && blogForm.get('title')?.touched" class="text-danger">
        <div *ngIf="blogForm.get('title')?.errors?.['required']">Title is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="content">Content:</label>
      <textarea id="content" formControlName="content" class="form-control"></textarea>
      <div *ngIf="blogForm.get('content')?.invalid && blogForm.get('content')?.touched" class="text-danger">
        <div *ngIf="blogForm.get('content')?.errors?.['required']">Content is required</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="blogForm.invalid">Update Blog</button>
  </form>
</div>
